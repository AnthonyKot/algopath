<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computational Geometry - L4/L5 FAANG Algorithms Guide</title>
    <meta name="description"
        content="Computational Geometry: convex hulls, line intersections, polygon problems for Codeforces.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Mount Point -->
    <div id="header-mount"></div>

    <main>
        <section id="geometry" class="hero category-hero">
            <div class="container">
                <h1>Computational Geometry</h1>
                <p class="hero-text">Solve spatial problems. Master Convex Hulls for enclosing points, sweeping line
                    algorithms for intersections, and vector cross-products.</p>
                <div class="category-stats">
                    <div class="stat-item"><span class="stat-number">5</span><span class="stat-label">Problems</span>
                    </div>
                    <div class="stat-item"><span class="stat-number" style="color: #95a5a6;">Low</span><span
                            class="stat-label">Interview Priority</span></div>
                    <div class="stat-item"><span class="stat-number">1700-2300</span><span class="stat-label">CF
                            Rating</span></div>
                </div>
            </div>
        </section>

        <section class="problems-section">
            <div class="container">
                <h2>Key Geometry Problems</h2>
                <!-- Dynamic Problems Mount Point -->
                <div id="problems-mount">
                    <div class="loading">Loading problems...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Mount Point -->
    <div id="footer-mount"></div>

    <script src="script.js"></script>
</body>

</html>
