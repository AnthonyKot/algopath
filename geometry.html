<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Algorithms - L4/L5 FAANG Algorithms Guide</title>
    <meta name="description"
        content="Computational Geometry for senior engineering interviews: Convex Hull, Closest Pair, and sweep-line algorithms.">
    <link rel="stylesheet" href="styles.css">
    <link href="vendor/fontawesome/fontawesome-free-6.5.1-web/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Mount Point -->
    <div id="header-mount"></div>

    <main>
        <section id="geometry" class="hero category-hero">
            <div class="container">
                <h1>Computational Geometry</h1>
                <p class="hero-text">Master spatial algorithms. From Convex Hulls to Sweep Line techniques, visualize
                    and solve complex geometric problems efficienty.</p>
                <div class="category-stats">
                    <div class="stat-item"><span class="stat-number">4</span><span class="stat-label">Problems</span>
                    </div>
                    <div class="stat-item"><span class="stat-number" style="color: #9b59b6;">Specialized</span><span
                            class="stat-label">Interview Focus</span></div>
                    <div class="stat-item"><span class="stat-number">1800+</span><span
                            class="stat-label">Difficulty</span></div>
                </div>
            </div>
        </section>

        <section class="problems-section">
            <div class="container">
                <h2>Core Geometry Problems</h2>
                <!-- Dynamic Problems Mount Point -->
                <div id="problems-mount">
                    <div class="loading">Loading problems...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Mount Point -->
    <div id="footer-mount"></div>

    <script src="scripts/script.js"></script>
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Load geometry problems
            ProblemRenderer.renderProblems('geometry');
        });
    </script>
</body>

</html>
